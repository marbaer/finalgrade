<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Exam Grade Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Exam Grade Calculator</h1>
        
        <div class="input-container">
            <label for="writtenGrade">Written Grade:</label>
            <input type="text" id="writtenGrade" required>
        </div>

        <div class="input-container">
            <label for="oralGrade">Oral Grade:</label>
            <input type="text" id="oralGrade" required>
        </div>

        <button onclick="calculateGrade()">Calculate</button>

        <div id="result"></div>

        <p class="disclaimer">The final grade is calculated with a weighted average, where the written grade contributes 2/3 and the oral grade contributes 1/3 to the overall result.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
